<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link href="./index.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="ping-pong">
                            </figure>
                        </div>
                        <header class="card-header">
                            <div class="card-header-title">Ping Pong Score Keeper</div>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div id="game">
                                    <h1 class="title is-1 scorecard">
                                        <div class="score" id="player-one-score">0</div>
                                        to
                                        <div class="score" id="player-two-score">0</div>
                                    </h1>
                                    <p class="subtitle">Use the buttons below to keep score</p>
                                    <label for="select-rounds" class="label is-large is-inline">Playing to</label>
                                    <div class="select is-rounded">
                                        <select id="select-rounds">
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="card-footer-item button is-medium is-primary button-one">Player One</button>
                            <button class="card-footer-item button is-medium is-info button-two">Player Two</button>
                            <button class="card-footer-item button is-medium is-danger button-reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>

</html>
